{% extends 'base.html' %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/index.css') }}"
/>
<link
  href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<style>
	#ann {
	  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
	  border-collapse: collapse;
	  width: 100%;
	}

	#ann td, #ann th {
	  border: 1px solid #ddd;
	  padding: 8px;
	}

	#ann tr:nth-child(even){background-color: #f2f2f2;}

	#ann tr:hover {background-color: #ddd;}
	#form {
		border:1px solid #4CAF50
	}

	#button {
		border:1px solid #4CAF50;
		margin:10px;
		margin-left:10px;
	}

	#file {
		margin:10px;
		border:1px solid #4CAF50;
		margin-left:10px;
	}
	#text {
		border:1px solid #4CAF50;
		margin-left:20px;
	}
</style>
{% endblock %} {% block body %}
<div class="topnav">
  <a href="{{ url_for('index') }}">Neural Network</a>
  <a class="active" href="{{ url_for('cluster') }}">Clustering</a>
</div>
<form id="form" action="#" method="post">
  	<label for="myfile">Select a dataset</label>
	<input id='file' type="file" id="myfile" name="myfile">
	<label for="myfile">Cluster</label>
	<input id='text' type="text" id="k" name="k">
	<input id='button' type="submit">
</form>
<table id="ann">
	{% for table in tables %}
            {{titles[loop.index]}}
            {{ table|safe }}
	{% endfor %}
</table>
{% endblock %}
